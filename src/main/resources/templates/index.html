<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>lhz社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <script src="js/bootstrap.js"></script>
    <script src="js/npm.js"></script>

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">lhz社区</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">lhz社区</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user != null}"><a href="/publish">发布问题</a></li>
                <!--                client_id参数让 B 知道是谁在请求，
                                    redirect_uri参数是 B 接受或拒绝请求后的跳转网址，
                                    scope参数表示要求的授权范围-->
                <li th:if="${session.user == null}"><a href="https://github.com/login/oauth/authorize?client_id=1c96ddc0841d9dec0b4c&redirect_uri=http://localhost:8080/callback&scope=user&state=1">登录</a></li>
                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}"> <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row" style="background-color: white">
        <div class="col-lg-9">
            <h3><span class="glyphicon glyphicon-list"></span>&nbsp;发现</h3>
            <hr>
            <div class="media" th:each="question : ${questions}">
                <div class="media-left">
                    <img th:src="${question.getUser().getHeadShotUrl()}" class="media-object" style="width:45px;height: 45px;">
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.getTitle()}">测试标题</h4>
                    <a th:text="${question.getContent()}">scroll search会产生额外一次查询</a><br>
                    <span id="tag" th:text="${question.getTag()}" style="display: inline-block;padding: 0 5px;height: 20px;line-height: 20px;
                                                                         background-color: #f2f2f2;font-size: 12px;color: #999;"></span>•
                    <span id="author" style="background-color: lightsteelblue" th:text="${question.getUser().getName()}"></span>发起了问题 •
                    <span id=""></span> 人关注 •
                    <span th:text="${question.getCommentCount()}"></span>个回复 •
                    <span th:text="${question.getViewCount()}"></span>次浏览 •
                    <span th:text="${#dates.format(question.getGmtCreate(),'yyyy-MMMM-dd')}"></span> 发布
                    <hr>
                </div>
            </div>

        </div>
        <div class="col-lg-3" style="border-left: 1px solid #e6e6e6">
            <h2>热门</h2>
        </div>
    </div>
</div>
</body>
</html>
